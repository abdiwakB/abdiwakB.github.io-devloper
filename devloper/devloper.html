<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Team</title>
  <link rel="stylesheet" href="path/to/fontawesome-free-5.x.x/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: Arial, sans-serif;
    }
    
    .team {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .member {
      width: 300px;
      margin: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
      background-color: rgb(240, 22, 22);
    }
    
    .member img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
    
    .member h3 {
      margin-bottom: 5px;
    }
    
    .member p {
      margin-bottom: 10px;
    }
    
    .member .contact-info {
      margin-bottom: 10px;
    }
    
    .member .contact-info p {
      margin-bottom: 5px;
    }
    
    .member .social-icons {
      display: flex;
      justify-content: center;
    }
    
    .member .social-icons a {
      display: inline-block;
      width: 30px;
      height: 30px;
      margin: 5px;
      border-radius: 50%;
      background-color: #ccc;
      color: #fff;
      text-align: center;
      line-height: 30px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    
    .member .social-icons a:hover {
      background-color: #555;
    }
    
    @media (max-width: 600px) {
      .member {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="team">
    <div class="member">
      <img src="ab.jpg" alt="Member 1">
      <h3>Abdiwak Beshada</h3>
      <p>Web Developer</p>
      <div class="contact-info">
        <p>Phone: +251943340991</p>
        <p>Email: abdiwakbeshada@gmail.com</p>
      </div>
      <div class="social-icons">
        <a href="https://www.linkedin.com/in/abdiwak-beshada-5ab928258/" target="_blank">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://github.com/abdiwakB" target="_blank">
          <i class="fab fa-github"></i>
        </a>
      </div>
    </div>
    <div class="member">
      <img src="am.jpg" alt="Member 2">
      <h3>Amanueal Asmamaw</h3>
      <p>Web Developer</p>
      <div class="contact-info">
        <p>Phone: +2519993369421</p>
        <p>Email: amanasmamew@gmail.com</p>
      </div>
      <div class="social-icons">
        <a href="https://www.linkedin.com/in/janesmith" target="_blank">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://www.behance.net/janesmith" target="_blank">
          <i class="fab fa-behance"></i>
        </a>
      </div>
    </div>
    <div class="member">
      <img src="ds.jpg" alt="Member 3">
      <h3>Desalegna Ermias</h3>
      <p>Web Developer</p>
      <div class="contact-info">
        <p>Phone: +251934780002</p>
        <p>Email: ermiasdesu@gmail.com</p>
      </div>
      <div class="social-icons">
        <a href="https://www.linkedin.com/in/mikejohnson" target="_blank">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://www.twitter.com/mikejohnson" target="_blank">
          <i class="fab fa-twitter"></i>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
